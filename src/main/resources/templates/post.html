<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<nav th:replace="fragments/head :: head(title='POST '+${post.getPostId()})"></nav>

<body>

<!-- Navigation -->
<nav th:replace="fragments/navbar :: navbar"></nav>

<!-- Page Header -->
<header th:replace="fragments/header :: header(title=${post.getTitle()},subtitle=${post.getCategory()})"></header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <p th:text="${post.getContent()}"></p>
                <span class="meta">Posted by <a th:href="@{'/user&'+${post.getAuthor().getUserId()}}" th:text="${post.getAuthor().getEmail()}"></a> on <span th:text="${#temporals.format(post.getAddedDate(), 'dd.MM.yyyy HH:mm')}"></span></span>
            </div>
        </div>
    </div>
</article>
<div class="clearfix">
    <a th:href="@{'/post&edit&'+${post.getPostId()}}" class="btn btn-primary float-right">EDIT</a>
    <form th:action="@{'/post/delete'}" th:method="delete">
        <input type="hidden" th:name="postId" th:value="${post.getPostId()}">
        <input class="align-middle mt-2 btn btn-primary mr-2 ml-2" type="submit" value="DELETE">
    </form>
</div>
<hr>

<!-- Footer -->
<nav th:replace="fragments/footer :: footer"></nav>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for this template -->
<script src="js/clean-blog.min.js"></script>

</body>

</html>
