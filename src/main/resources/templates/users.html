<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<nav th:replace="fragments/head :: head(title='USERS')"></nav>

<body>

<!-- Navigation -->
<nav th:replace="fragments/navbar :: navbar"></nav>

<!-- Page Header -->
<header th:replace="fragments/header :: header(title='Users',subtitle='')"></header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto" th:each="user: ${users}">
            <div class="post-preview">
                <a th:href="@{'/user&' + ${user.getUserId()}}">
                    <h2 class="post-title" th:text="${user.getEmail()}"></h2>
                    <h3 class="post-subtitle" th:text="${user.getEnable()} ? 'ACTIVE' : 'INACTIVE'"></h3>
                    <h3 class="post-subtitle" th:text="${user.getRegisterDate()}"></h3>
                </a>
            </div>
            <hr>
            <!-- Pager -->
            <div class="clearfix">
<!--                <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>-->
            </div>
        </div>
    </div>
</div>

<hr>


<!-- Footer -->
<nav th:replace="fragments/footer :: footer"></nav>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for this template -->
<script src="js/clean-blog.min.js"></script>

</body>

</html>
