<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<nav th:replace="fragments/head :: head(title='USER '+${user.getUserId()})"></nav>

<body>

<!-- Navigation -->
<nav th:replace="fragments/navbar :: navbar"></nav>

<!-- Page Header -->
<header th:replace="fragments/header :: header(title=${user.getEmail()}, subtitle='USER '+${user.getUserId()})"></header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
<!--                <p th:text="${user.getEmail()}"></p>-->
                <p th:text="'PASSWORD: '+${user.getPassword()}"></p>
                <p th:text="'ROLES: '+${user.getRolesString()}"></p>
                <p th:text="'REGISTER DATE: '+${#temporals.format(user.getRegisterDate(), 'dd.MM.yyyy HH:mm:ss')}"></p>
            </div>
        </div>
    </div>
</article>

<hr>

<!-- Footer -->
<nav th:replace="fragments/footer :: footer"></nav>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for this template -->
<script src="js/clean-blog.min.js"></script>

</body>

</html>
