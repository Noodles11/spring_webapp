<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<nav th:replace="fragments/head :: head(title='REGISTRATION')"></nav>

<body>

<!-- Navigation -->
<nav th:replace="fragments/navbar :: navbar"></nav>

<!-- Page Header -->
<header th:replace="fragments/header :: header(title='Registration',subtitle='Join the blog')"></header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <form th:action="@{/register}" th:method="post" th:object="${user}">
                <div class="form-group">
                    <input class="form-control" th:type="text" th:field="*{email}" placeholder="email">
                    <p th:errors="*{email}"></p>
                    <input class="form-control-plaintext" th:type="password" th:field="*{password}" placeholder="password"></input>
                    <p th:errors="*{password}"></p>
                    <input class="btn btn-primary mt-2 float-center" th:type="submit" th:value="REGISTER">
                </div>
            </form>
        </div>
    </div>
</div>

<hr>

<!-- Footer -->
<nav th:replace="fragments/footer :: footer"></nav>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Contact Form JavaScript -->
<script src="js/jqBootstrapValidation.js"></script>
<script src="js/contact_me.js"></script>

<!-- Custom scripts for this template -->
<script src="js/clean-blog.min.js"></script>

</body>

</html>
