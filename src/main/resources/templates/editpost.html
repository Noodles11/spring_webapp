<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<nav th:replace="fragments/head :: head(title='EDIT POST '+${post.getPostId()})"></nav>

<body>

<!-- Navigation -->
<nav th:replace="fragments/navbar :: navbar"></nav>

<!-- Page Header -->
<header th:replace="fragments/header :: header(title='EDITING POST',subtitle=${post.getTitle()})"></header>

<!-- Post Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <form th:action="@{/editpost}" th:method="put" th:object="${post}">
                <div class="form-group">
                    <input type="hidden" th:name="postId" th:value="${post.getPostId()}">
                    <input class="form-control" th:type="text" th:field="*{title}" placeholder="title" th:value="${post.getTitle()}">
                    <p th:errors="*{title}">error</p>
                    <textarea class="form-control" th:type="text" th:field="*{content}" th:value="${post.getContent()}" placeholder="content"></textarea>
                    <p th:errors="*{content}">error</p>
                    <select class="form-control" th:field="*{category}">
                        <option th:each="c: ${categories}" th:text="${c}" th:value="${c}" th:if="${post.getCategory()} == ${c} ? 'selected' : ''"></option>
                    </select>
                    <input class="align-middle mt-2 btn btn-primary" th:type="submit" th:value="SAVE">
                </div>
            </form>
        </div>
    </div>
</div>

<hr>

<!-- Footer -->
<nav th:replace="fragments/footer :: footer"></nav>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for this template -->
<script src="js/clean-blog.min.js"></script>

</body>

</html>
